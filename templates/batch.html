<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactive Error</title>
<link href="//fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i" rel="stylesheet">
<link href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">

    <link rel="stylesheet" href="/static/css/style.css" media="all">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css" media="all">
    <link rel="stylesheet" type="text/css" href="../static/css/m.css">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="main">
    <div class="layer">
        <div class="bottom-grid">
            <div class="logo">
                <h1> <a href="index.html">Reactive Error</a></h1>
            </div>
            <div class="links">
                <ul class="links-unordered-list">
                    <li class="">
                        <a href="{{ url_for('nodes') }}" class="">Dashboard</a>
                    </li>
        
                    <li class="">
                        <a href="{{ url_for('add_node') }}" class="">Create Node</a>
                    </li>
                    <li class="">
                        <a href="{{ url_for('add_batch') }}" class="">Create Batch</a>
                    </li>
                    <li class="">
                        <a href="{{ url_for('logout') }}" class="">Logout</a>
                    </li>
        
                </ul>
            </div>
        </div>
    </div>

    <br>
    <h1 id="b" style="
    
        padding-left: 40rem;
        padding-top: 2rem;
        padding-bottom: 0;
      color: white !important;
      text-shadow: 2px 2px 4px #000000;
    
    ">Batches</h1>
    <div class="container" id="cd">
            {%for batch in batches%}
            <div class="col-lg-12">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">{{batch[0]}}</h4>
                        <a href="/batch/{{batch[1]}}" class="btn btn-primary">View Batch</a>
            
                    </div>
                </div>
            </div>
            {%endfor%}
    </div>

</div>

</body>

</html>
