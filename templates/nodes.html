<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reactive Error</title>

    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="../static/css/m.css">
    <link href="//fonts.googleapis.com/css?family=Quattrocento+Sans:400,400i,700,700i" rel="stylesheet">
    <link href="//fonts.googleapis.com/css?family=Mukta:200,300,400,500,600,700,800" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="layer">
            <div class="bottom-grid">
                    <div class="logo">
                        <h1> <a href="index.html">Reactive Error</a></h1>
                    </div>
                    <div class="links">
                        <ul class="links-unordered-list">
                            <li class="">
                                <a href="{{ url_for('nodes') }}" class="">Nodes</a>
                            </li>
                            <li class="">
                                <a href="{{ url_for('scan') }}" class="">Scan</a>
                            </li>
            
                            <li class="">
                                <a href="{{ url_for('add_node') }}" class="">Create Node</a>
                            </li>
                            <li class="">
                                <a href="{{ url_for('add_batch') }}" class="">Create Batch</a>
                            </li>
                            <li class="">
                                <a href="{{ url_for('logout') }}" class="">Logout</a>
                            </li>
            
                        </ul>
                    </div>
                </div>
                <h1 id="n">Nodes</h1>
                <br>
                <div class="container" id="cd">
                    {% for node in nodes%}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="card">
                                <div class="card-body">
                                    <h4 class="card-title">{{node.name}}</h4>
                                    <p class="card-text">{{node.address}}</p>
                                    <a href="/node/{{node.address}}" class="btn btn-primary">View Node</a>
            
                                </div>
                            </div>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            
    </div>


</body>

</html>
